<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Example Parse 1</title>
</head>
<script src="../node_modules/vue/dist/vue.js"></script>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</html>
